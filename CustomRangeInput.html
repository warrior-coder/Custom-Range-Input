<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        BODY {
            display: flex;
            justify-content: center;
            align-items: center;

            padding-top: 50px;

            background: #242124;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-style: normal;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            user-select: none;
        }
        .container {
            /* border: red solid 1px; */
            height: 18px;
            width: 400px;
            position: relative;
            user-select: none;
        }
        /* .undertext_container {
            width: 400px;
            height: 20px;
            position: relative;
        }
        .undertext {
            position: absolute;
        } */
        .line {
            position: absolute;
            width: 100%;
            top: 7px;
            height: 4px;
            background: rgba(255, 255, 255, 0.25);
        }
        .button  {
            position: relative;
            width: 10px;
            left: 195px;
            height: 100%;
            background: #FFFF00;
            box-shadow: 0px 0px 4px #FFFF00;
            cursor: pointer;

            display: flex;
            justify-content: center;
            
            
        }
        .button_info {
            position: absolute;
            top: 20px;
            /* left: -3px; */
            /* color: blue; */
            
        }
    </style>
</head>
<body>
    <span style="margin-right: 10px;">Younger</span>
    <!-- MAIN RANGE -->
    <div class="container">
        <div class="line"></div>
        <div class="button">
            <span class="button_info">50</span>
            
        </div>
    </div>

    <span style="margin-left: 10px;">Older</span>


    <script>
        var BUTTON_ACTOIN = false, x0 = -1, dX = 0, w0, b0;
        // function MouseDown()
        // {
        //     BUTTON_ACTOIN = true;
        //     x0 = -1;
        //     dX = 0;
        //     // console.dir(document.querySelector('.button'));
        //     // console.log(BUTTON_ACTOIN);
        // }
        
        document.querySelector('.container').addEventListener('mousedown', e => {
            BUTTON_ACTOIN = true;
            x0 = e.pageX - document.querySelector('.container').offsetLeft;
            w0 = document.querySelector('.container').offsetWidth;
            if (x0 < b0) x0 = b0;
            else if (x0 > w0-b0) x0 = w0-b0;
            SetButtonPos(x0-b0, 100, 0);
            
            console.dir(x0);
        });
      
        document.addEventListener('mouseup', () => {
            if (BUTTON_ACTOIN)
            {
                BUTTON_ACTOIN = false;
                // console.log(BUTTON_ACTOIN);
            }
        });

        document.addEventListener('mousemove', e => {
            if (BUTTON_ACTOIN)
            {
                
                if (x0 < b0) x0 = b0;
                else if (x0 > w0-b0) x0 = w0-b0;
                SetButtonPos(x0-b0, 100, 0);
                x0 = e.pageX - document.querySelector('.container').offsetLeft;
            }
        });
        
        function SetButtonPos(pos, max = 100, min = 0)
        {
            // let w0 = document.querySelector('.container').offsetWidth - document.querySelector('.button').offsetWidth;
            document.querySelector('.button').style.left = pos + 'px';
            document.querySelector('.button_info').innerText = Math.ceil(pos / (w0-2*b0) * (max-min) + min)
        }
        window.onload = function()
        {
            w0 = document.querySelector('.container').offsetWidth;
            b0 = document.querySelector('.button').offsetWidth/2;
            SetButtonPos(195, 100, 0);
        }
    </script>
</body>
</html>
