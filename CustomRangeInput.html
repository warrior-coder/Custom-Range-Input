<!DOCTYPE html>
<html>
<head>
    <title>Custom Range Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        BODY {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding-top: 50px;
            background: #242124;

            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }
        #range1 {
            height: 18px;
            width: 400px;
        }
        #range2 {
            height: 30px;
            width: 500px;
        }
        #range3 {
            height: 20px;
            width: 300px;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
    
</head>
<body>
    <span style="margin-bottom: 10px; color: white; font-size: larger;">Custom ranges</span>

    <div id="range1"></div>
    <br><br>
    <div id="range2"></div>
    <br><br>
    
    <div style="display: flex; align-items: center;">
        <div id="range3"></div>
        <span id="range3-text" style="width:20px;"></span>
    </div>

    <script src="Range.js"></script>
    <script>
        let r1, r2, r3;
        window.onload = () =>
        {
            r1 = new Range({
                el: '#range1',
            });
            r2 = new Range({
                el: '#range2',
                bandColor: 'green',
                buttonColor: 'lime',
                bandHeight: 6,
                minValue: 0,
                maxValue: 1000,
                value: 777,
                valueColor: 'lime',
            });
            r3 = new Range({
                el: '#range3',
                bandColor: 'transparent',
                buttonColor: 'white',
                bandHeight: 20,
                minValue: 0,
                maxValue: 10,
                value: 5,
                hideValue: true,
            });
        }
    </script>
</body>
</html>
